<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/7a7452bca3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Custom Video Player</title>
</head>
<body>
    
        <div class="videoplayer">
            <video class="player__video viewer" src="./video/y2mate.com - Royalty Free 20 Stock Video Footage Non Copyright NCVHD_1080p.mp4"></video>
                <div class="player_options">
                    <div class="progress">
                        <div class="progress__filled"></div>
                    </div>
                    <div class="player_buttons">
                        <div class="left_tools">
                            <button class="play_button" title="TooglePlay">►</button>
                            <div class="volume"> <i class="fas fa-volume-up"></i><input type="range" name="volume" class="player_slider" id="_volume" min="0" max="1" value="1" step="0.01"></div>
                            <input type="range" name="playbackRate" class="player_slider" id="_player_slider" min="0" max="1" value="1" step="0.25">
                        </div>
                    
                        <div class="right_tools">    
                            <button data-skip="-0.10" class="control_button">« 10s</button>
                            <button data-skip="0.25" class="control_button"> 25s »</button>
            
                        </div>
                    </div>  
                </div>
            </div>
        </div>

    <script src="./app.js"></script>

    
</body>
</html>

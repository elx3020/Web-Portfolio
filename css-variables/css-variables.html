<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>CSS Variables</title>
</head>
<body>

    <h1>Update CSS Variables with <span class="colorHeader">JS</span></h1>

    <div class="toolcontainer">
        <label for="spacing">Spacing:</label><input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
        <label for="blur">Blur:</label> <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
        <label for="base">Base Color:</label><input type="color" name="base" value="#ffc600">
    </div>

<img src="./images/city.jpg" alt="city_at_night">

    <script src="./variables.js"></script>
    
</body>
</html>
